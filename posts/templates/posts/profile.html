{% extends 'posts/base.html' %}
{% block content %}
<h2>Your Profile</h2>
<a href="{% url 'create_post' %}" class="btn btn-primary">Create New Post</a>

{% for post in posts %}
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.user.username }}</h5>
            <p class="card-text">{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid" alt="Post Image">
            {% endif %}
            <div class="mt-2">
                <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
