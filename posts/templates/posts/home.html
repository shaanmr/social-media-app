{% extends 'posts/base.html' %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.user.username }}</h5>
            <p class="card-text">{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid" alt="Post Image">
            {% endif %}
        </div>
    </div>
{% endfor %}
{% endblock %}
{% if post.image %}
    <img src="{{ post.image.url }}" class="img-fluid" alt="Post Image">
{% endif %}
