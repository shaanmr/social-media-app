{% extends 'posts/base.html' %}
{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>{{ post.content }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
